<!DOCTYPE html>
<html>

<head>
    <!-- title -->
    <title>Sharky</title>

    <!-- icon -->
    <link class="flavicon" rel="icon" href="">

    <!-- include fonts -->
    <link rel="stylesheet" href="">

    <!-- add UTF-8 Code -->
    <meta charset="utf-8">

    <!-- handle resolution with viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include style -->
    <link rel="stylesheet" href="./style.css">


    <!-- include models -->
    <script src="./models/level.class.js"></script>

    <script src="./models/joystick.class.js"></script>
    <script src="./models/keyListener.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/statusicon.class.js"></script>

    <script src="./models/drawableObject.class.js"></script>
    <script src="./models/backgroundObject.class.js"></script>
    <script src="./models/barrier.class.js"></script>
    <script src="./models/animatedObject.class.js"></script>
    <script src="./models/movableObject.class.js"></script>
    <script src="./models/collectableObject.js"></script>
    <script src="./models/fightableObject.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/bubble.class.js"></script>
    <script src="./models/pufferfish.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    
    <script src="./models/world.class.js"></script>

    <!-- include script -->
    <script src="./js/animations.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./levels/levelDev.js"></script>
    <script src="./templates/templatesHTML"></script>
    <script src="./js/page.js"></script>    
</head>

<body onload="init()">
<!-- <h1>Sharky</h1> -->
<div id="gameWindow">
    <div id="startScreen" class="contentGameWindow">
        <button class="menuBtn" onclick="loadGame()">start game</button>
        <button class="menuBtn" onclick="showOverlay(getSettingsHTMLTemplate())">settings and control</button>
        <button class="menuBtn" onclick="showOverlay(getIntroductionHTMLTemplate())">introduction</button>
    </div>
    <div id="gameScreen" class="contentGameWindow">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        <div id="gameBtnGroupMenu">
            <button id="muteBtn" class="gameBtn" onclick="changeSoundSetting()"></button>
            <button id="menuBtn" class="gameBtn" onclick="pauseGame()"></button>
            <button id="fullscreenBtn" class="gameBtn" onclick="toggleFullscreen()"></button>
        </div>
        <div id="joystick">Joystick</div>
        <div id="gameBtnGroupCtrl">
            <button id="slapAttackBtn" onclick="playAnimationPlayBtn('slapAttackBtn')"></button>
            <button id="bubbleShotAttackBtn" onclick="playAnimationPlayBtn('bubbleShotAttackBtn')"></button>
            <button id="bubbleChangeBtn" onclick="playAnimationPlayBtn('bubbleChangeBtn')"></button>
        </div>
    </div>
    
    <div id="pauseScreen" class="contentGameWindow">
        <button class="menuBtn" onclick="resumeGame()">resume</button>
        <button class="menuBtn" onclick="loadGame()">restart game</button>
        <button class="menuBtn" onclick="showOverlay(getSettingsHTMLTemplate())">settings and control</button>
        <button class="menuBtn" onclick="showOverlay(getIntroductionHTMLTemplate())">introduction</button>
        <button class="menuBtn" onclick="exitGame()">menu</button>
    </div>
    <div id="overlay" class="d-none">
        <div id="ovlyCard"></div>
    </div>
</div>
</body>

</html>
