<!DOCTYPE html>
<html>

<head>
    <!-- title -->
    <title>Sharky</title>

    <!-- icon -->
    <link class="flavicon" rel="icon" href="./img/07_icons/flav-icon.svg">

    <!-- include fonts -->
    <link rel="stylesheet" href="">

    <!-- add UTF-8 Code -->
    <meta charset="utf-8">

    <!-- handle resolution with viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include style -->
    <link rel="stylesheet" href="./style.css">


    <!-- include models -->
    <script src="./models/level.class.js"></script>

    <script src="./models/joystick.class.js"></script>
    <script src="./models/keyListener.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/statusicon.class.js"></script>

    <script src="./models/drawableObject.class.js"></script>
    <script src="./models/backgroundObject.class.js"></script>
    <script src="./models/barrier.class.js"></script>
    <script src="./models/animatedObject.class.js"></script>
    <script src="./models/movableObject.class.js"></script>
    <script src="./models/collectableObject.js"></script>
    <script src="./models/fightableObject.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/bubble.class.js"></script>
    <script src="./models/pufferfish.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    
    <script src="./models/world.class.js"></script>

    <!-- include script -->
    <script src="./js/animations.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./levels/levelDev.js"></script>
    <script src="./templates/templatesHTML.js"></script>
    <script src="./js/page.js"></script>    
</head>

<body onload="init()">
<!-- <h1>Sharky</h1> -->
<div id="gameWindow">
    <div id="startScreen" class="contentGameWindow d-none">
        <h1>Sharky's underwater adventure</h1>
        <button class="menuBtn" onclick="loadGame(), playSound('pressBtn')">start game</button>
        <button class="menuBtn" onclick="showOverlay(getSettingsHTMLTemplate()), setOverlaySettings(), playSound('pressBtn')">settings</button>
        <button class="menuBtn" onclick="showOverlay(getControlHTMLTemplate() , playSound('pressBtn'))">control</button>
        <button class="menuBtn" onclick="showOverlay(getIntroductionHTMLTemplate()) , playSound('pressBtn')">introduction</button>
    </div>
    <div id="gameScreen" class="contentGameWindow">
        <canvas id="gameCanvas" width="1100" height="600"></canvas>
        <div id="gameBtnGroupMenu">
            <button id="mobileCtrlBtn" class="gameBtn" onclick="changeMobileControlSetting()"></button>
            <button id="muteBtn" class="gameBtn" onclick="changeSoundSetting()"></button>
            <button id="fullscreenBtn" class="gameBtn" onclick="toggleFullscreen()"></button>
            <button id="menuBtn" class="gameBtn" onclick="pauseGame(), playSound('pause')"></button>
        </div>
        <div id="joystick">Joystick</div>
        <div id="gameBtnGroupCtrl" class="d-none">
            <button id="slapAttackBtn" onclick="playAnimationPlayBtn('slapAttackBtn')"></button>
            <button id="bubbleShotAttackBtn" onclick="playAnimationPlayBtn('bubbleShotAttackBtn')"></button>
            <button id="bubbleChangeBtn" onclick="playAnimationPlayBtn('bubbleChangeBtn')"></button>
        </div>
    </div>
    
    <div id="pauseScreen" class="contentGameWindow d-none">
        <button class="menuBtn" onclick="resumeGame(), playSound('unpause')">resume</button>
        <button class="menuBtn" onclick="loadGame(), playSound('pressBtn')">restart game</button>
        <button class="menuBtn" onclick="showOverlay(getControlHTMLTemplate()), playSound('pressBtn')">control</button>
        <button class="menuBtn" onclick="exitGame(), playSound('pressBtn')">menu</button>
    </div>
    <div id="overlay" class="d-none">
        <div id="ovlyCard"></div>
    </div>
</div>
</body>

</html>
